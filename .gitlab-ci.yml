code_quality:
  except:
    - /^tf-.*$/
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
    SP_VERSION: 0.85.10
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - cd app
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/ci-cd/codequality:$SP_VERSION" /code
    - ls -l
    - mv gl-*.json ${TEST_RESULTS}/
  artifacts:
    reports:
      codequality: test-results/gl-*.json

