deploy_app:
  except:
    - /^tf-.*$/
  stage: deploy
  script:
    - deployEcs apply terraform/main
    #- registerAppOnOkta

destroy_app:
  except:
    - /^tf-.*$/
  stage: deploy
  when: manual
  script:
    - |
      if [[ -z ${BITBUCKET_PR_ID} ]] || ([[ ! -z ${BITBUCKET_PR_ID} ]] && [[ "$(getPostfixBasedOnBranchName)" = "-${APP_BRANCH_UUID}" ]]); then
        deployEcs destroy terraform/main
      fi

## Running Terraform on tf-* branch 
run_terraform:
  only:
    - /^tf-.*$/
  stage: deploy
  environment:
    name: terraform/$CI_COMMIT_REF_NAME
    on_stop: destroy_terraform
  script:
    - export LOGGER_LVL=DEBUG
    - set -x
    #- export TF_VAR_CI_AWSENV=DEV
    #- export CI_AWSENV=DEV
    - runTerraformByComment

destroy_terraform:
  when: manual
  only:
    - /^tf-.*$/
  stage: deploy
  environment:
    name: terraform/$CI_COMMIT_REF_NAME
    action: stop
  script:
    - export REMINDER=${REPO_BRANCH#*-}  # remove "tf-"
    - export AWSENV=${REMINDER%%-*}
    - doTerraform destroy



