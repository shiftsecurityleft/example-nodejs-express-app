before_script:
  - |
    [ -x "$(command -v terraform)" ] && terraform --version
  - TEST_RESULTS=$(pwd)/test-results
  - mkdir -p ${TEST_RESULTS}
  - source /root/bin/pipeline-library.sh

stages:
  - build
  - image-build
  - deploy
  - test

build_nodejs:
  except:
    - /^tf-.*$/
  stage: build
  # Cache modules in between jobs
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
    - .npm/
  script:
    - source /root/.nvm/nvm.sh
    - tlog INFO "MANIFEST_VER = ${MANIFEST_VER}"
    - |
      nvm install 8.12.0
      nvm use 8.12.0
    - SCAN_RESULT=npmaudit-${REPO_NAME}-${REPO_BRANCH_ENCODED}-${REPO_COMMIT_HASH:0:7}-${PIPELINE_BUILD_NUM}.json        
    - cd app
    #- npm ci --cache .npm --prefer-offline
    - echo "${REPO_COMMIT_HASH}" > public/status
    - npm install -g cross-env
    - npm install
    - npm audit --json > ${SCAN_RESULT} || tlog INFO "Ignoring NPM vulnerabilities..."
    - yqc r ${SCAN_RESULT}
    - ls -l
    - mv ${SCAN_RESULT} ${TEST_RESULTS}/
    #- uploadScanResult ${SCAN_RESULT}
    #- npm run test
    - npm run build
    #- npm test
    #- ./node_modules/.bin/eslint src --ext .js --format junit -o ./artifacts/js-lint-results.xml
    #- CI=true JEST_JUNIT_OUTPUT="./artifacts/jest-junit.xml" yarn test --testResultsProcessor=jest-junit
  artifacts:
    paths:
      - app/build
      - nginx.conf
      - test-results/npmaudit-*.json
    expire_in: 1 week

snyk_scan:
  except:
    - /^tf-.*$/
  stage: test
  script:
    - set -x
    - runScaScan app
    - ls -l
    - mv scascan-*.json ${TEST_RESULTS}/
  artifacts:
    paths:
      - test-results/scascan-*.json
    expire_in: 1 week

